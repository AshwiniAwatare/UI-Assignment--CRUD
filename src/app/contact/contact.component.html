<h3>List of Contacts</h3>

<button class="half-margin-right" (click)="addRow=true;">Add Contact</button>

<div class="data-table">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Contact Number</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="addRow">
                <td>
                    <input type="text" id="newfirstName" autocomplete="off" [(ngModel)]="newAttribute.firstName" name="newfirstName" placeholder="Enter firstName"> </td>
                <td>
                    <input type="text" id="newfirstName" autocomplete="off" [(ngModel)]="newAttribute.lastName" name="newfirstName" placeholder="Enter Last Name">
                    <td>
                        <input type="email" id="newemail" autocomplete="off" [(ngModel)]="newAttribute.email" name="newemail" placeholder="Enter Email ID ">
                        <td>
                            <input type="number" id="newphoneNo" autocomplete="off" [(ngModel)]="newAttribute.phoneNo" name="newphoneNo" placeholder="Enter Phone Number">
                        </td>
                        <td>
                            <select name="select1" [(ngModel)]="newAttribute.status">
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </td>
                        <td>
                            <button (click)="addContact(newAttribute);addRow=false;" class="half-margin-right">Add</button>
                            <button (click)="addRow=false;">Cancel</button>
                        </td>
            </tr>
            <tr *ngFor="let item of contactList">
                <td>
                    <span *ngIf="!item.editable"> {{item.firstName}}</span>
                    <span *ngIf="item.editable">
                        <input type="text" id="newfirstName" autocomplete="off" [(ngModel)]="item.firstName" name="newfirstName" placeholder="Enter First Name">
                    </span>
                </td>
                <td>
                    <span *ngIf="!item.editable"> {{item.lastName}}</span>
                    <span *ngIf="item.editable">
                        <input type="text" id="newfirstName" autocomplete="off" [(ngModel)]="item.lastName" name="newfirstName" placeholder="Enter Last Name">
                    </span>
                </td>
                <td>
                    <span *ngIf="!item.editable">
                        {{item.email}}
                    </span>
                    <span *ngIf="item.editable">
                        <input type="email" id="newemail" autocomplete="off" [(ngModel)]="item.email" name="newemail" placeholder="Enter Email ID ">
                    </span>
                </td>
                <td>
                    <span *ngIf="!item.editable">
                        {{item.phoneNo}}
                    </span>
                    <span *ngIf="item.editable">
                        <input type="number" id="newphoneNo" autocomplete="off" [(ngModel)]="item.phoneNo" name="newphoneNo" placeholder="Enter Phone Number">
                    </span>
                </td>
                <td>{{item.status}}</td>
                <td>
                    <ng-container *ngIf="!item.editable">
                        <button class="half-margin-right" (click)="EditContact(item);">Edit</button>
                        <button (click)="DeleteContact(item,contactList);">Delete</button>
                    </ng-container>

                    <ng-container *ngIf="item.editable">
                        <button class="half-margin-right" (click)="saveContact(item);">Save</button>
                        <button (click)="cancelContact(item);">Cancel</button>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>
